<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" href="meow://assets/icon.png" type="image/x-icon">
    <style>
        @font-face {
            font-family: ProductSans;
            src: url('meow://newtab/productsans.ttf');
        }
        :root{--card:rgba(255,255,255,0.04);--radius:12px}
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Arial;color:#ffffff;-webkit-font-smoothing:antialiased}

        .center{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;padding:24px}
        .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px;user-select:none;}
        .brand .title{font-weight:700;font-size:64px;font-family: ProductSans;}

        .search {
            width: 700px;
            height: 48px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 100px;
            max-width: 90%;
        }
        .searchbox > svg {
            width: 32px;
            height: 32px;
            margin: calc(calc(48px - 32px) / 2);
            margin-top: calc(calc(48px - 32px) / 4);
        }
        #q {
            width: calc(100% - 64px);
            border-radius: 100px;
            border: none;
            background-color: transparent;
            font-size: 18px;
            outline: none;
            color: white;
            height: 48px;
        }

        @media (max-width:640px){.searchbox input{font-size:16px;padding:12px}.searchbtn{padding:12px}}

        .title1 {color: #cedfff}
        .title2 {color: #ffd2cf}
        .title3 {color: #ffefca}
        .title4 {color: #c8ffd6}
        .title5 {color: #ffd4d1}
        span {
            display: inline-block;
            margin: 3px;
            padding: 0;
            vertical-align: middle;
        }
        svg {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <main class="center">
        <div class="brand">
            <div class="title">
                Settings
            </div>
        </div>
        <p>
            Soon.
        </p>
    </main>
</body>
</html>
